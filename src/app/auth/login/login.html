<div class="auth-main">
  <div class="auth-container">
    
    <div class="auth-visual">
      <div class="corporate-background"></div>
      <div class="visual-overlay"></div>
      
      <div class="brand-glass-card">
        <img src="../../../assets/images/Logo_Abba_Azul.png" alt="Abba Logo" class="main-logo">
        <div class="divider"></div>
        <h2 class="corporate-name"><strong>Indusel</strong></h2>
        <p class="slogan-text">Tradición, Innovación, Confianza</p>
      </div>
    </div>

    <div class="auth-form-side">
      <div class="form-content">
        <header class="form-header">
          <h1>Portal Interno</h1>
          <p>Sistema de gestión de <strong>Indusel</strong></p>
        </header>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="modern-form">
          
          <div class="input-group">
            <div class="field-wrapper" [class.has-error]="submitted() && f['email'].errors">
              <div class="input-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
              </div>
              <input type="text" formControlName="user" id="user" placeholder=" " class="custom-input">
              <label for="user" class="floating-label">Usuario</label>
              <span class="focus-indicator"></span>
            </div>
            <div *ngIf="submitted()" class="field-error-text">
              <small>Verifica tu usuario</small>
            </div>
          </div>

          <div class="input-group">
            <div class="field-wrapper" [class.has-error]="submitted() && f['password'].errors">
              <div class="input-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
              </div>
              <input type="password" formControlName="password" id="password" placeholder=" " class="custom-input">
              <label for="password" class="floating-label">Contraseña</label>
              <span class="focus-indicator"></span>
            </div>
            <div *ngIf="submitted() && f['password'].errors" class="field-error-text">
              <small>La contraseña es requerida</small>
            </div>
          </div>

          <button type="submit" class="btn-primary-abba">
            <span>Ingresar</span>
            <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
          </button>

          <div *ngIf="error()" class="error-alert-modern">
            {{ error() }}
          </div>
        </form>

        <footer class="form-footer">
          <p>© 2026 Indusel S.A.S. | Soporte IT</p>
        </footer>
      </div>
    </div>

  </div>
</div>
